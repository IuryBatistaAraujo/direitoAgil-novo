<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consulta</title>
    <link rel="stylesheet" href="css/agendamento.css">
    <script src="js/agendamento.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>

<body>
    <header>
        <h1>Agendar Consulta</h1>
    </header>
    <main>
        <section class="form-container">
            <h2>Preencha os dados para agendar sua consulta</h2>
            <form id="agendamento-form">
                <label for="advogado">Escolha o Advogado:</label>
                <select id="advogado" name="advogado" required>
                    <option value="">Selecione</option>
                    <option value="1">João Silva - Direito Trabalhista</option>
                    <option value="2">Maria Santos - Direito Civil</option>
                    <option value="3">Carlos Souza - Direito Penal</option>
                </select>

                <label for="data">Data do Agendamento:</label>
                <input type="date" id="data" name="data" min="" required>

                <label for="horario">Horário:</label>
                <select id="horario" name="horario" required>
                    <option value="">Selecione</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                </select>

                <label for="descricao">Descrição do Assunto:</label>
                <textarea id="descricao" name="descricao" maxlength="400" placeholder="Breve descrição do que será tratado..." required></textarea>

                <button type="submit">Agendar</button>
            </form>
        </section>
    </main>
</body>
