<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
        </form>
        <p>É cliente e não possui uma conta? <a href="http://127.0.0.1:5500/cadastroUsuario.html">Cadastre-se aqui</a></p>
        <p>É advogado e não possui uma conta? <a href="http://127.0.0.1:5500/cadastroAdvogado.html">Cadastre-se aqui</a></p>
    </div>

    <script>

        function decodificarJWT() {
            const token = localStorage.getItem("token")
            const payload = token.split('.')[1]; // Pega a segunda parte do token (payload)
            const decodedPayload = atob(payload); // Decodifica a base64
            return JSON.parse(decodedPayload); // Converte de volta para objeto
        }

    </script>

    <script src="js/auth.js"></script>

</body>
</html>
